<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>投票 DApp </title>
    
        <!-- Bootstrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                <h2 class="text-center">投票Dapp</h2><hr/><br/>
                    <div id="loader">
                        <p class="text-center">Loading...</p>
                    </div>

                    <div id="content" style="display:contents;">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">候选人</th>
                                    <th scope="col">得票数</th>
                                </tr>
                            </thead>
                            <tbody id="candidatesResult">                        
                            </tbody>
                        </table>
                        <form onsubmit="App.castVote();return false;">
                            <div class="form-group">
                                <label for="candidateSelect">选择候选人</label>
                                <select class="form-control" id="candidateSelect"></select>
                            </div>
                            <button type="submit" class="btn btn-primary">投票</button>
                            <hr/>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        
        <p id="accountAddress" class="text-center"></p>
    <script src="js/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
    </body>
</html>
